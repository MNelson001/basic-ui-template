<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portfolio Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,400&display=swap"
      rel="stylesheet"
    />

    <!-- Animate Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/d3bdcd8296.js"></script>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Website Template</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Skills</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="landing">
        <div class="landing-container">
            <div class="landing-container-header header">
              <p>Let's Build Something Extraordiary.</p>
              <button>Contact Me</button>
            </div>
        </div>

        <div class="your-needs">
          <ul class="roles">
            <div class="icon-and-subtitle">
              <i class="fas fa-sitemap"></i>
              <li>Restful API Creation</li>
            </div>
            <div class="icon-and-subtitle">
              <i class="fas fa-chart-line"></i>
              <li>Concise Data Analytics</li>
            </div>
            <div class="icon-and-subtitle">
              <i class="fas fa-palette"></i>
              <li>Firm Front End Design</li>
            </div>
            <div class="icon-and-subtitle">
              <i class="fas fa-cogs"></i>
              <li>Back End Architecture</li>
            </div>
            <div class="icon-and-subtitle">
              <i class="fas fa-database"></i>
              <li>Database Configuration</li>
            </div>
          </ul>
        </div>

        <div class="arrow">
            <i class="animated infinite bounce delay-2s fas fa-sort-down"></i>
        </div>
    </section>

    <section id="about">
      <div class="about-header header">
        <p>About Me</p>
        <div class="underline"></div>
      </div>
    </section>

    <section id="skills">
      <div class="skills-header header">
        <p>My Credentails</p>
        <div class="underline"></div>
      </div>
    </section>

    <section id="contact">
      <div class="contact-header header">
        <p>Get In Touch</p>
        <div class="underline"></div>
      </div>
    </section>
  </body>
</html>
